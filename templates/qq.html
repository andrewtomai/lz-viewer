<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
	<script src="/static/plot.js"></script>
	<meta charset="utf-8" />
	<title>QQ Plot</title>
	<script src="https://code.jquery.com/jquery-2.1.4.min.js" type="text/javascript"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.16/d3.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/d3-tip/0.6.7/d3-tip.min.js"></script>
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
	<script type="text/javascript">
		var jumpToLocusZoom = function (chrom, pos) {
			var region = chrom + ":" + (pos-1e5) + "-" + (pos+1e5);
			document.location.href = "/lz/" + region;
		}
		$(document).ready(function()
		{
			$.getJSON("/api/QQ/?bin=true").done(function(data)
			{
				create_qq_plot("#qqplot", data)

				
			})
		})



	</script>
</head>
<body>
	<h1>QQ Plot</h1><br />
	<p>Click <a href="http://127.0.0.1:{{ port }}/api/QQ/?bin=true">here </a> to access the api for <b>BINNED</b> QQ data.</p>
	<p>Click <a href="http://127.0.0.1:{{ port }}/api/QQ/">here </a> to access the api for <b>UNBINNED</b> QQ data.</p>
	<div id="qqplot"></div>
</body>
</html>
